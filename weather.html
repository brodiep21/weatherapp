<html>

<head>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-image: url("https://wallpapercave.com/wp/wp5134484.jpg");
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 60px;
            color: hsla(0, 0%, 86%, 0.904);

            font-family: sans-serif;
        }

        h2 {
            font-size: 30px;
            color: hsla(0, 0%, 86%, 0.904);

            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <section style="text-align:center" class="top-banner">
        <div style="align-content:center" class="container">
            <h1>Weather in {{.Main.City}}</h1>
            <h2>It's currently {{.Main.Temp}} degrees <br> The high today in {{.Main.City}} is {{.Main.High}} with a low
                of {{.Main.Low}}</h2>
            <p>
            <form action="/weather" method="POST">
                <input type="text" name="city" style="text-align:center; height: 25px; width: 200px;"
                    placeholder="Search Another City!" autoFocus, autocomplete><br><br></p>


                <a href="" data-icon="A"></a>


        </div>

</body>

</html>
